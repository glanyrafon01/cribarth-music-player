name: Build and Package .deb

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build .deb
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cribarth-music-player-deb
          path: dist/*.deb
